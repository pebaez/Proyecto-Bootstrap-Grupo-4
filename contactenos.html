        <h1 class="titulo">Contactenos</h1>

        <form action="" method="post">
      
          <section>
      
            <div>
              <label for="nombre">Nombre*</label>
              <input type="text" class="form-control bg-success text-white" placeholder="Nombre*" required>
            </div>
            <div>
              <label for="telefono">Ingrese tu Telefono*</label>
              <input type="text" class="form-control bg-success text-white" id="telefono" placeholder="Telefono*" required>
            </div>
      
            <div>
              <label for="email">Ingrese su Email*</label>
              <input type="email"  class="form-control bg-success text-white" id="email" placeholder="Ingrese su email*" required>
            </div>
      
            <div>
              <label for="comentario">Comentarios</label>
              <textarea id="comentario" class="form-control bg-success text-white" cols="30" rows="10"></textarea>
            </div>
            <div>
              <button class="btn btn-primary" type="submit" id="BtnSubir">Subir</button>
            </div>
          </section>
        </form>
      </section>
